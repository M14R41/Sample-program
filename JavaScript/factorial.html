<html>
    <title>Factorial of a given number</title>
    <body>
        <script>
            var n;
            n=eval(prompt("Enter number"));
            var f=1,i=1;
            while( i <= n)
            {
                f=f*i;
                i=i+1;
            }
            document.write("Factorial is ="+f);
        
        </script>
    </body>
</html>
