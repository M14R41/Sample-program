<html>
    <title>Factorial of a given number</title>
    <body>
        <script>
            var n;
            n=eval(prompt("Enter a number"));
            var f=1;
            while(n>0)
            {
                f=f*n;
                n--;
            }
            document.write(f);
        </script>
    </body>
</html>
