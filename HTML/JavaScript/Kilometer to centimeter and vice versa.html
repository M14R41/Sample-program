<html>
    <titltle>Vice versa conversion</titltle><br>
    <body>
        <script>
            var kilometer,centimeter;
            var k, c;
            kilometer=eval(prompt("Enter Kilometer"));
            document.write("Entered Kilometer = "+kilometer +"<br/>");
            c=kilometer*100000;
            document.write("centimeter ="+c +"<br/>");
           

            centimeter=eval(prompt("Enter centimeter"));
            document.write("Entered centimeter ="+centimeter +"<br/>");
            k=centimeter/100000;
            document.write("kilometer ="+k );
            
        </script>
    </body>
</html>
