<html>
    <title>Number is prime or not</title>
    <body>
        <script>
            var n;
            n=eval(prompt("Enter your number"));
            if(n % 2 ==0)
            {
                document.write(n + " is even number");
            }
            else
            {
                document.write(n + " is odd number");
            }
        </script>
    </body>
</html>
